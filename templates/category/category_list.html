<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h3>Category List</h3>
 <table> 
    <th>
    <td>Name</td>
    <td>Description</td>
    
</th>
{% for category in category %} 
<tr>
    <td>{{category.name}}</td>
    <td>{{category.description}}</td>


    <td><a href="{%url category_details id=category.id%}"> View category</a></td>
    
</tr>
{% endfor %}

</table>
</body>
</html>
