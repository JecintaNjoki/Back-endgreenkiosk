<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h3>Products List</h3>
 <table> 
    <th>
    <td>Name</td>
    <td>Description</td>
    <td>Price</td>
</th>
{% for product in products%} 
<tr>
    <td>{{product.name}}</td>
    <td>{{product.description}}</td>

    <td>{{product.price}}</td>
    <td><a href="{%url products_details id=product.id}"> View product</a></td>
    <td><a href="{%url products_edit id=product.id}"> Edit product</a></td> 
   
    
    
</tr>details/<int:id>
{% endfor %}

</table>
</body>
</html>
